<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ARRAY METHODS</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="shortcut icon" href="./assets/images/favIcon.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header>
        <nav class="heading componentSpacing"><!--1.component-->
            <div class="headingContainer"><!--componenCtontainer-->
                <div class="headingBody"><!--1.row-->
                    <div class="headingBlock"><!--column-->
                        <div class="headingBox"><!--subColumn-->
                            <h1>Array Methods</h1><!--contentContainer-->
                        </div>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <div class="methods componentSpacing dflex"><!--2.component-->
            <div class="methodsContainer"><!--componenCtontainer-->
                <div class="outputBody">
                    <div class="outputBlock">
                        <div class="outputBox dflex">
                            <label for="Current Array">["Apple","Orange","Mango","Papaya","StrawBerry"]</label>
                        </div>
                    </div>
                </div>
                <div class="firstRowBody grid dflex"><!--3.row-->
                    <div class="stringBlock"><!--column-->
                        <div class="stringBox"><!--subColumn-->
                            <button id="string">toString()</button><!--contentContainer-->
                        </div>
                    </div>
                    <div class="popBlock"><!--column-->
                        <div class="popBox"><!--subColumn-->
                            <button id="pop">pop()</button><!--contentContainer-->
                        </div>
                    </div>
                    <div class="pushBlock"><!--column-->
                        <div class="pushBox"><!--subColumn-->
                            <button id="push">push()</button><!--contentContainer-->
                        </div>
                    </div>
                    <div class="shiftBlock"><!--column-->
                        <div class="shiftBox"><!--subColumn-->
                            <button id="shift">shift()</button><!--contentContainer-->
                        </div>
                    </div>
                </div>
                <div class="secondRowBody grid dflex"><!--4.row-->
                    <div class="unshiftBlock"><!--column-->
                        <div class="unshiftBox"><!--subColumn-->
                           <button id="unshift">unshift()</button><!--contentContainer-->
                        </div>
                    </div>
                    <div class="deleteBlock"><!--column-->
                        <div class="deleteBox"><!--subColumn-->
                            <button id="delete">delete()</button><!--contentContainer-->
                        </div>
                    </div>
                    <div class="concatBlock"><!--column-->
                        <div class="concatBox"><!--subColumn-->
                           <button id="concat">concat()</button><!--contentContainer-->
                        </div>
                    </div>
                    <div class="filterBlock"><!--column-->
                        <div class="filterBox"><!--subColumn-->
                           <button id="filter">filter()</button><!--contentContainer-->
                        </div>
                    </div>
                </div>
                    <div class="thirdRowBody grid dflex"><!--5.row-->
                        <div class="sortBlock"><!--column-->
                            <div class="sortBox"><!--subColumn-->
                                <button id="sort">sort()</button><!--contentContainer-->
                            </div>
                        </div>
                        <div class="reverseBlock"><!--column-->
                            <div class="reverseBox"><!--subColumn-->
                                <button id="reverse">reverse()</button><!--contentContainer-->
                            </div>
                        </div>
                        <div class="sliceBlock"><!--column-->
                            <div class="sliceBox"><!--subColumn-->
                                <button id="slice">slice()</button><!--contentContainer-->
                            </div>
                        </div>
                        <div class="spliceBlock"><!--column-->
                            <div class="sliceBox"><!--subColumn-->
                                <button id="splice">splice()</button><!--contentContainer-->
                            </div>
                        </div>   
                    </div>
                </div>
            </div>
        </div>  
    </main>
    <footer></footer>
    <script src="app.js"></script>
</body>
</html>
